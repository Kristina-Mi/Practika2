<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Loom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="my_style.css">
</head>
<body class="1d-flex 1align-items-center mx-lg-5 mx-md-3 mx-2 text-white">
    
    <div class="d-flex align-items-center justify-content-between mt-4">
        <a  href="javascript:history.back()">
            <div class="d-flex align-items-center justify-content-between border-custom py-2 px-sm-3 px-2 rounded-3 hov btn-hover gap-3">
                <img src="images/arrow3.png" alt="arrow1" class="img-fluid">
                <p class="fs-5 mar-0 ">Back</p>
            </div>
        </a>
        <a href="index.html">
            <img src="images/Logo.png" alt="logo" class="img-fluid">
        </a>
    </div>

    <div class="d-flex align-items-stretch flex-column m-auto mb-5">

        <div class="d-flex justify-content-between border-custom mt-5 rounded-top-3 align-items-center">
            <div class="py-4 py-lg-0 px-3 px-md-4 px-lg-5">
                <p class="text-white fs-2">SIGN UP AND JOIN TO OUR COMMUNITY.</p>
                <p class="mar-0 gr-50 fs-6">If you already have an account, please, <a href="index-4.html" class="text-white text-decoration-underline">sign in</a></p>
            </div>
            <img src="images/Abstract Design2.png" alt="rays" class="img-fluid d-none d-sm-block">
        </div>


        <div class="border-custom rounded-bottom-3 py-3 py-md-5">
            <form class="row form-signup needs-validation w-100 mx-auto" novalidate action="index-4.html">
                <div class="col-12 col-md-6 mb-3">
                    <input type="text" class="form-control fs-6 py-3" id="validationCustom01" placeholder="First Name" required>
                    <div class="valid-feedback fs-6">
                      Looks good!
                    </div>
                </div>
        
                <div class="col-sm col-md-6 mb-3">
                    <input type="text" class="form-control fs-6 py-3" id="validationCustom02" placeholder="Last Name" required>
                    <div class="valid-feedback fs-6">
                      Looks good!
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <input type="email" class="form-control py-3 fs-6" id="validationCustom01" placeholder="Email address" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback fs-6">
                        Please, pdovide a valid email in form example@email.com
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <input type="password" class="form-control py-3 fs-6" id="validationCustom02" placeholder="Password" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback fs-6">
                        Please, pdovide a valid password
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-custom-sand w-100 py-2 fs-5" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        (() => {
          'use strict'
    
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')
    
          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
    
              form.classList.add('was-validated')
            }, false)
          })
        })()
      </script>
    
</body>
</html>
